<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet Store</title>
  </head>
  <body>
    <section id="categories" class="food-section">
      <div class="products-carrousel">
        <button type="button" class="swipe-arrow prev-arrow">
          <img src="img/food-stuff-products/left-arrow.svg" alt="Left arrow" />
        </button>
        <div class="swiper-pic"></div>
        <button type="button" class="swipe-arrow next-arrow">
          <img
            src="img/food-stuff-products/right-arrow.svg"
            alt="Right arrow"
          />
        </button>
      </div>
    </section>
  </body>
</html>
